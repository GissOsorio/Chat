<!DOCTYPE html>
<html>
<!-- Cabecera de la página web en blanco -->
<head>
    <!-- Librería jQuery -->
    <script src="jquery-3.3.1.js" type="text/javascript"></script>
    <title>Carrera de Tecnologías de la Información</title>
    <!-- Hoja de estilos del chatbot -->
    <link rel="stylesheet" type="text/css" href="/Styles.css" media="screen" />
    <!-- Código JavaSript del chatbot -->
    <script src="codigoJSc.js"></script>
</head>
<!-- Cuerpo de la página web en blanco -->
<body>
    <!-- INICIO documento HTML del chatbot -->
    <div class="grampal" id="idAutenticar">
        <input type="hidden" id="identificador" />
        <input type="hidden" id="esAutenticado" />
    </div>

    <div class="chatbox chatbox--tray chatbox--empty">
        <!-- Inicio chatbot -->
        <div class="chatbox__title" id="inicioChat">
            <h5><a href="#">Chatbot</a></h5>
            <button class="chatbox__title__tray">
                <span></span>
            </button>
        </div>
        <!-- Cuerpo chatbot -->
        <div id="body" class="chatbox__body">
            <div id="primerChat" class="chatbox__body__message chatbox__body__message--left">
                <img src="/chatbot.png" alt="Picture">
                <p id="1Chatbot">Hola! Soy el chatbot de la carrera de Tecnologías de la Información ¿En qué te puedo ayudar?</p>
            </div>
        </div>
        <!-- Credenciales chatbot -->
        <form class="chatbox__credentials">
            <label class="introduccion"><br /> ¡Si eres estudiante de la EPN autentícate y accederás a más información!</label>
            <br />
            <br />
            <div class="form-group">

                <label for="inputEmail">Correo institucional:</label>
                <br />
                <input type="email" class="form-control" id="inputEmail" required>
            </div>
            <div class="form-group">
                <label for="inputName">Contraseña:</label>
                <br />
                <input type="password" class="form-control" id="inputName" required>
            </div>
            <div class="form-group">
                <br />
            </div>
            <div class="form-group" id="botones">
                <button type="submit" id="idCredenciales" class="form">Soy estudiante ¡Autenticarme!</button>
                <button type="button" id="idSinCredenciales" class="form">No soy<br /> estudiante</button>

            </div>
        </form>
        <!-- Cuadro para enviar un mensaje al chatbot -->
        <input type="text" id="mensajeAE" class="chatbox__message" onkeypress="myFunction(event)" placeholder="Escribe algo...">
    </div>
    <!-- FIN Documento HTML del chatbot -->
</body>
</html>
